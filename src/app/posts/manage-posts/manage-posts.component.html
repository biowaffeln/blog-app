<h1>manage posts</h1>

<form [formGroup]="postsForm" (ngSubmit)="save()">
    <label for="title">title</label>
    <input class="u-full-width" placeholder="your post title" id="title" type="text" formControlName="title">
    <label for="content">content</label>
    <textarea class="u-full-width" placeholder="your post content" id="content" formControlName="content"></textarea>
    <button type="submit" [disabled]="postsForm.invalid" class="button-primary">save</button>
</form>
